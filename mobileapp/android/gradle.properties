# Gradle optimization
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:+UnlockExperimentalVMOptions -XX:+UseStringDeduplication
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.workers.max=4
org.gradle.vfs.watch=true
# org.gradle.unsafe.configuration-cache=true  # Disabled due to Flutter plugin compatibility issues
org.gradle.unsafe.configuration-cache-problems=warn
org.gradle.build-cache=true
org.gradle.build-cache.local.enabled=true
# org.gradle.unsafe.isolated-projects=true  # Disabled due to Flutter plugin compatibility issues
org.gradle.unsafe.isolated-projects-problems=warn

# Android optimization
android.useAndroidX=true
android.enableJetifier=true
android.enableR8.fullMode=true
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# Kotlin optimization
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.caching.enabled=true
