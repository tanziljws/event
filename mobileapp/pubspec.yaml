name: nusa
description: Nusa Mobile App for Participants and Organizers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  dio: ^5.3.2
  
  # State Management
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.0.0
  
  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  
  # Image & File
  image_picker: ^1.0.4
  
  # Location & Maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Notifications (temporarily disabled for location discovery testing)
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.10
  # flutter_local_notifications: ^9.9.1
  
  # Charts
  fl_chart: ^0.65.0
  
  # Payment Gateway
  # midtrans_sdk: ^1.0.0  # Temporarily disabled due to compatibility issues
  webview_flutter: ^4.4.2
  
  # Notifications
  
  # PDF
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Share
  
  # Utils
  intl: ^0.18.1
  path_provider: ^2.1.1
  open_file: ^3.5.10
  url_launcher: ^6.2.1
  cached_network_image: ^3.3.0
  
  # Navigation
  go_router: ^12.1.3
  animated_notch_bottom_bar: ^1.0.3
  
  # WebSocket
  web_socket_channel: ^2.4.0
  persistent_bottom_nav_bar: ^6.2.1
  
  # Form validation

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

# App Icon Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/logos(1).png"
  min_sdk_android: 21
